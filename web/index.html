<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #header {
            width: 100%;
        }

        #search {
            position: relative;
            margin: 20px auto;
            width: 400px;
        }

        #search input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        #search button {
            margin-top: 10px;
        }

        #resetButton {
            margin-left: 10px;
            display: none;
        }

        #links {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .link {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="https://www.coevorden.nl/_next/image?url=http%3A%2F%2Fdvg-backend-httpd%2Fsites%2Fcoevorden%2Ffiles%2Fstyles%2Fopen_online_17_4%2Fpublic%2F2023-03%2Fpoortvdrenthe%25201920x450.jpg%3Fh%3D8c9f5fdd%26itok%3DNUCuPP_u&w=1920&q=75" alt="Afbeelding" style="width: 100%;">
        <div id="search">
            <input type="text" id="searchInput" placeholder="Voer hier een zoekwoord in">
            <button onclick="search()">Zoeken</button>
            <button onclick="resetSearch()" id="resetButton">Reset</button>
        </div>
    </div>
    <div id="links">
        <h3 id="searchWord"></h3>
        <div class="link">
            <h4><a href="#">Voorbeeldlink 1</a></h4>
            <p>Beschrijving van Voorbeeldlink 1.</p>
        </div>
        <div class="link">
            <h4><a href="#">Voorbeeldlink 2</a></h4>
            <p>Beschrijving van Voorbeeldlink 2.</p>
        </div>
        <div class="link">
            <h4><a href="#">Voorbeeldlink 3</a></h4>
            <p>Beschrijving van Voorbeeldlink 3.</p>
        </div>
    </div>

    <script>
        var searchTerms = [];

        function search() {
            var searchInput = document.getElementById('searchInput');
            var searchTerm = searchInput.value.toLowerCase();
            var linkContainer = document.getElementById('links');
            var links = linkContainer.getElementsByClassName('link');

            if (searchTerms.length === 0) {
                showAllLinks();
            }

            searchTerms.push(searchTerm);
            document.getElementById('searchWord').textContent = searchTerms.join(', ');
            resetLinks();

            for (var i = 0; i < links.length; i++) {
                var link = links[i];
                var linkTitle = link.getElementsByTagName('h4')[0].textContent.toLowerCase();
                var matchCount = 0;

                for (var j = 0; j < searchTerms.length; j++) {
                    if (linkTitle.indexOf(searchTerms[j]) !== -1) {
                        matchCount++;
                    }
                }

                if (matchCount > 0) {
                    link.style.display = 'block';
                    link.style.order = -matchCount;
                }
            }

            searchInput.value = '';
            document.getElementById('resetButton').style.display = 'inline-block';
        }

        function resetSearch() {
            searchTerms = [];
            document.getElementById('searchWord').textContent = '';
            showAllLinks();
            resetLinks();
            document.getElementById('resetButton').style.display = 'none';
        }

        function resetLinks() {
            var linkContainer = document.getElementById('links');
            var links = linkContainer.getElementsByClassName('link');

            for (var i = 0; i < links.length; i++) {
                var link = links[i];
                link.style.display = 'none';
            }
        }

        function showAllLinks() {
            var linkContainer = document.getElementById('links');
            var links = linkContainer.getElementsByClassName('link');

            for (var i = 0; i < links.length; i++) {
                var link = links[i];
                link.style.display = 'block';
                link.style.order = 0;
            }
        }
    </script>
</body>
</html>
