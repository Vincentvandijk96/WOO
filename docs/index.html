<!DOCTYPE html>
<html>
<head>
  <title>Zoekbalk voor HTML-pagina</title>
  <script>
    function search() {
      var input = document.getElementById('searchInput');
      var searchText = input.value.toLowerCase();
      var elements = document.getElementsByClassName('searchable');

      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        var text = element.innerText.toLowerCase();

        if (text.includes(searchText)) {
          element.style.display = 'block';
        } else {
          element.style.display = 'none';
        }
      }
    }
  </script>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Zoeken..." onkeyup="search()"> 


<ul>
  <div class="searchable">
<li><a href='./Bijlage 1. Ossehaar - Verzamelbrief opvang Oekra誰ne.pdf'>./Bijlage 1. Ossehaar - Verzamelbrief opvang Oekra誰ne.pdf</a></li>
</div>
  <div class="searchable">
<li><a href='./Bijlage 2. Ossehaar - VNG ledenbrief gevolgen oorlog Oekra誰ne.pdf'>./Bijlage 2. Ossehaar - VNG ledenbrief gevolgen oorlog Oekra誰ne.pdf</a></li>
</div>
  <div class="searchable">
<li><a href='./Woo-verzoek permanente bewoning Ermerzand.pdf'>./Woo-verzoek permanente bewoning Ermerzand.pdf</a></li>
</div>
  <div class="searchable">
<li><a href='./Woogemeenten.pdf'>./Woogemeenten.pdf</a></li>
</div>
</ul>


</body>
</html>
